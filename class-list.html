        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Gọi API để lấy danh sách lớp
                const user = JSON.parse(localStorage.getItem("user")); 
                fetch(`http://157.66.24.154:8080/class/getClassList/${user.userId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 200 && data.result) {
                            const classListContainer = document.getElementById("class-list"); // Lấy container để thêm card
                            classListContainer.innerHTML = ""; // Xóa nội dung cũ trước khi thêm mới

                            data.result.forEach(cls => {
                                const cardHTML = `
                                    <div class="card" style="    margin-bottom: 21px;">
                                        <a href="class-detail.html?class=${cls.className}" class="card-link">
                                            <div class="card-header" style="background-image: url('');">
                                                <div class="card-overlay">
                                                    <h3 class="card-title">${cls.className}</h3>
                                                    <p class="card-author">${cls.tutorName}</p>
                                                </div>
                                                <div class="card-options">
                                                    <i class="fas fa-ellipsis-v"></i>
                                                </div>
                                                <img src="" alt="" class="profile-pic">
                                            </div>
                                            <div class="card-actions">
                                                <i class="fas fa-folder-plus action-icon"></i>
                                                <i class="fas fa-share-alt action-icon"></i>
                                            </div>
                                        </a>
                                    </div>
                                `;
                                classListContainer.innerHTML += cardHTML; // Thêm card vào danh sách
                            });
                        } else {
                            console.error("Lỗi dữ liệu API:", data.message);
                        }
                    })
                    .catch(error => console.error("Lỗi khi gọi API:", error));
            });
        </script>
