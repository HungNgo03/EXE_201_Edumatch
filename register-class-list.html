<body class="index-page">


    <main class="main">
        <div class="container">
            <div class="text-center mb-5">
                <h3>Danh sách đăng ký lớp học</h3>
            </div>
            <div id="classList">Đang tải dữ liệu...</div>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateModal">
            Cập nhật trạng thái
        </button>

        <!-- Modal cập nhật trạng thái -->
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalTitle">Cập nhật trạng thái</h5>
                    </div>
                    <div class="modal-body">
                        <form id="updateStatusForm">
                            <div class="form-group">
                                <label for="classSelect">Chọn lớp học</label>
                                <select id="classSelect" class="form-control" onchange="handleClassSelection()">
                                    <option value="">-- Chọn lớp --</option>
                                </select>
                            </div>
                            
                            <!-- Nút để hiển thị form tạo lớp mới -->
                            <button type="button" class="btn btn-success mt-2" onclick="showNewClassForm()">+ Tạo lớp mới</button>
                            
                            <!-- Form tạo lớp mới (Ẩn mặc định) -->
                            <div id="newClassForm" style="display: none; margin-top: 15px;">
                                <div class="form-group">
                                    <label for="newGrade">Tên Lớp</label>
                                    <input type="text" class="form-control" id="newGrade" placeholder="Nhập tên lớp">
                                </div>
                                <div class="form-group">
                                    <label for="newSchedule">Lịch học</label>
                                    <input type="text" class="form-control" id="newSchedule" placeholder="Nhập lịch học">
                                </div>
                            </div>
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                                <button type="button" class="btn btn-primary" onclick="submitUpdate()">Lưu thay
                                    đổi</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </main>


    <footer id="footer" class="footer dark-background"></footer>
    <script>
        fetch('/components/footer.html')

            })
            .catch(error => console.error('Error loading footer:', error));
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                const loginModalEl = document.getElementById("loginModal");
                if (!loginModalEl) {
                    console.error("Lỗi: Không tìm thấy phần tử #loginModal");
                    return;
                }
                const loginModal = new bootstrap.Modal(loginModalEl);
            }, 500); // Delay để đảm bảo phần tử đã tồn tại
        });
    </script>
