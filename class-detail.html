<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Roster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h2 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 20px;
        }
        .person {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .person-info {
            display: flex;
            align-items: center;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .name {
            font-size: 14px;
        }
        .email-icon {
            width: 20px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 50%;
        }
        .student-count {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <section>
        <h2>Teachers</h2>
        <div class="person">
            <div class="person-info">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-hDXtEgjfEBfKq3joRu5OFwvAvCn8Jn.png" alt="Teacher" class="avatar">
                <span class="name">Lê Thị Hồng Phương (FE FPTU HN)</span>
            </div>
            <div class="email-icon"></div>
        </div>
    </section>

    <section>
        <h2>Classmates</h2>
        <div class="student-count">56 students</div>
        <div class="person">
            <div class="person-info">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-hDXtEgjfEBfKq3joRu5OFwvAvCn8Jn.png" alt="Student" class="avatar">
                <span class="name">Cấn Thị Ngọc Diễm</span>
            </div>
        </div>
        <div class="person">
            <div class="person-info">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-hDXtEgjfEBfKq3joRu5OFwvAvCn8Jn.png" alt="Student" class="avatar">
                <span class="name">Dang Thi Huyen Trang</span>
            </div>
            <div class="email-icon"></div>
        </div>
        <div class="person">
            <div class="person-info">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-hDXtEgjfEBfKq3joRu5OFwvAvCn8Jn.png" alt="Student" class="avatar">
                <span class="name">Đinh Huy Hiệp - K17</span>
            </div>
            <div class="email-icon"></div>
        </div>
    </section>
</body>
</html>
